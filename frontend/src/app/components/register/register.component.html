<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-success text-white text-center py-3">
                    <h3 class="mb-0 fw-bold">Create Account</h3>
                </div>
                <div class="card-body p-4">
                    <form (ngSubmit)="register()">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="user.username"
                                name="username" required placeholder="John Doe">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email"
                                required placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
                                name="password" required placeholder="********">
                            <div class="form-text">Must be at least 6 characters long.</div>
                        </div>

                        <div *ngIf="error" class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg">Register</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3 bg-light">
                    <div class="small"><a routerLink="/login" class="text-decoration-none">Have an account? Go to
                            login</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
