<div class="main-container">
    <!-- Left Pane -->
    <div class="left-pane">
        <div class="welcome-text">
            <div class="logo-circle">
                <img src="logo.png" alt="OTIC Logo"
                    style="width: 100%; height: 100%; object-fit: contain; padding: 5px;">
            </div>
            <h2>OTIC°</h2>
            <p class="mt-3 opacity-75">Connecter vous pour explorer tous nos service e-commerce.</p>
        </div>
        <div class="cloud-divider"></div>

        <div class="mt-5 text-center px-4 small opacity-50">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </div>
    </div>

    <!-- Right Pane -->
    <div class="right-pane">
        <div class="form-container">
            <div class="form-header">
                <h3 class="fw-bold">Create your account</h3>
            </div>

            <form (ngSubmit)="register()">
                <!-- Nom & Prenom Row -->
                <div class="row g-3 mb-4">
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="nom" [(ngModel)]="user.nom" name="nom" required
                            placeholder="Nom">
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="prenom" [(ngModel)]="user.prenom" name="prenom"
                            required placeholder="Prénom">
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required
                        placeholder="Email Address">
                </div>

                <!-- Telephone -->
                <div class="mb-4">
                    <input type="text" class="form-control" id="telephone" [(ngModel)]="user.telephone" name="telephone"
                        required placeholder="Mobile Number (+216)">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <input type="password" class="form-control" id="password" [(ngModel)]="user.password"
                        name="password" required placeholder="Password">
                </div>

                <!-- Address Section (Simplified) -->
                <div class="row g-3 mb-4">
                    <div class="col-md-4">
                        <select class="form-select" id="region" [(ngModel)]="user.adresse.region" name="region"
                            (change)="onRegionChange()" required>
                            <option value="" disabled selected>Région</option>
                            <option *ngFor="let gov of governorates" [value]="gov.governorate">{{ gov.governorate }}
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <select class="form-select" id="ville" [(ngModel)]="user.adresse.ville" name="ville" required
                            [disabled]="!user.adresse.region" (change)="onVilleChange()">
                            <option value="" disabled selected>Ville</option>
                            <option *ngFor="let del of delegations" [value]="del.name">{{ del.name }}</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" id="codePostal" [(ngModel)]="user.adresse.codePostal"
                            name="codePostal" required placeholder="Zip Code" readonly>
                    </div>
                </div>

                <div *ngIf="error" class="alert alert-danger" role="alert">
                    {{ error }}
                </div>

                <div class="d-grid gap-2 mt-5">
                    <button type="submit" class="btn btn-primary-pill btn-pill shadow-sm">Sign Up</button>
                    <a routerLink="/login" class="btn btn-outline-pill btn-pill text-center text-decoration-none">Sign
                        In</a>
                </div>
            </form>
        </div>
    </div>
</div>
