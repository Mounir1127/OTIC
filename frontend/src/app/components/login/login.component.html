<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <div class="card-header bg-primary text-white text-center py-3">
                    <h3 class="mb-0 fw-bold">Login to OTIC</h3>
                </div>
                <div class="card-body p-4">
                    <form (ngSubmit)="login()">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" [(ngModel)]="credentials.email"
                                name="email" required placeholder="name@example.com">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password"
                                name="password" required placeholder="********">
                        </div>

                        <div *ngIf="error" class="alert alert-danger" role="alert">
                            {{ error }}
                        </div>

                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Sign In</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center py-3 bg-light">
                    <div class="small"><a routerLink="/register" class="text-decoration-none">Need an account? Sign
                            up!</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
