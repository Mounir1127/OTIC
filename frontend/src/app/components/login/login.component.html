<div class="main-container">
    <!-- Left Pane -->
    <div class="left-pane">
        <div class="welcome-text">
            <div class="logo-circle">
                <img src="logo.png" alt="OTIC Logo"
                    style="width: 100%; height: 100%; object-fit: contain; padding: 5px;">
            </div>
            <h2>Welcome to OTIC</h2>
            <p class="mt-3 opacity-75">Sign in to continue your journey.</p>
        </div>
        <div class="cloud-divider"></div>

        <div class="mt-5 text-center px-4 small opacity-50">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </div>
    </div>

    <!-- Right Pane -->
    <div class="right-pane">
        <div class="form-container">
            <div class="form-header">
                <h3 class="fw-bold">Login</h3>
            </div>

            <form (ngSubmit)="login()">
                <!-- Identifier (Email/Phone) -->
                <div class="mb-4">
                    <input type="text" class="form-control" id="identifier" [(ngModel)]="credentials.identifier"
                        name="identifier" required placeholder="Email or Phone">
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password"
                        name="password" required placeholder="Password">
                </div>

                <div *ngIf="error" class="alert alert-danger" role="alert">
                    {{ error }}
                </div>

                <div class="d-grid gap-2 mt-5">
                    <button type="submit" class="btn btn-primary-pill btn-pill shadow-sm">Sign In</button>
                    <a routerLink="/register"
                        class="btn btn-outline-pill btn-pill text-center text-decoration-none">Create Account</a>
                </div>
            </form>
        </div>
    </div>
</div>
